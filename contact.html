				</div>

					<h6 class="col-md-6 pb-2"><a class="text-dark" href="#">新規登録</a></h6>
					<h6 class="col-md-6"><a class="text-dark" href="#">ログイン</a></h6>
				</dir>
			</dir>
		</div>
	</header>
	<!-- パンくずリスト -->
	<nav aria-label=breadcrumb>
		<ol class='breadcrumb container'>
			<li class='breadcrumb-item'>
				<a href="index.html">Top</a>

				Contact
			</li>
		</ol>	
	</nav>
	<!-- /パンくずリスト -->
	<!-- メイン -->
	<main>
		<div class='container'>
			<h2>Contact</h2>
			<p>WE STYLEへのお問い合わせは、こちらのフォームをご利用ください。</p>
		</div>
		<!-- お問い合わせフォーム -->
		<div class='py-3'>
			<div class='container'>
				<h3 class='mb-3'>お問い合わせフォーム</h3>
				<!-- フォーム -->
				<form>
					<!-- お名前 -->
					<div class='form-group row'>
						<label for='name' class='col-md-3 col-form-label'>
							お名前<span class='badge badge-warning'>必須</span>
						</label>
						<div class='col-md-9'>
							<input type="text" class='form-control' id='name' required>
						</div>	
					</div>
					<!-- メールアドレス -->
					<div class='form-group row'>
						<label for='email' class='col-md-3 col-form-label'>
							メールアドレス<span class='badge badge-warning'>必須</span>
						</label>
						<div class='col-md-9'>
							<input type="email" class="form-control" id='email' required>
						</div>	
					</div>
					<!-- きっかけ -->
					<fieldset class='form-group'>
						<div class='row'>
							<legend class='col-form-check col-md-3'>
								WE STYLEを知ったきっかけ
							</legend>
							<div class='col-md-9'>
								<div class='form-check form-check-inline'>
									<input class='form-check-input' type="radio" name="questionnaire" id='radio1' value='answer1'>
									<label class='form-check-label' for='radio1'>口コミ</label>
								</div>
								<div class='form-check form-check-inline'>
									<input class='form-check-input' type="radio" name="questionnaire" id='radio2' value='answer2'>
									<label class='form-check-label' for='radio2'>検索エンジン</label>
								</div>
								<div class='form-check form-check-inline'>
									<input class='form-check-input' type="radio" name="questionnaire" id='radio3' value='answer3'>
									<label class='form-check-label' for='radio3'>知人</label>
								</div>
							</div>
						</div>
					</fieldset>
					<!-- 種類 -->
					<div class='form-group row'>
						<label for='category' class='col-md-3 col-form-label'>
							お問合せ種類<span class='badge badge-warning'>必須</span>
						</label>
						<div class='col-md-9'>
							<select class='form-control' id='category' name='category'>
								<option value='category1'>使い方について</option>
								<option value="category2">トラブルについて</option>
								<option value="category3">その他のお問い合わせ</option>
							</select>
						</div>
					</div>
					<!-- 内容 -->
					<div class='form-group row'>
						<label for='message' class='col-md-3 col-form-label'>
							お問い合わせ内容<span class='badge badge-warning'>必須</span>
						</label>
						<div class='col-md-9'>
							<textarea class='form-control' id='message' rows='8' name='message'></textarea>
						</div>
					</div>
					<!-- 確認ボタン -->
					<div class='form-group row justify-content-end'>
						<div class='col-md-9'>
							<button type='submit' class='btn btn-primary'>確認する</button>
						</div>
					</div>

				</form>
				<!-- フォーム -->
			</div>
		</div>

		<!-- フッター -->
	<footer class='py-4 navbar-dark bg-dark text-white'>
		<div class='container'>		
			<div class="row justify-content-center py-2">

				<ul class='navbar-nav text-center col-4'>

					</li>
				</ul>
				<!-- /ナビゲーション1 -->
				<!-- ナビゲーション2 -->
				<ul class='navbar-nav text-center col-4'>

					<li class='nav-item'>
						<a class='nav-link' href="#"></a>
					</li>
					<li class='nav-item'>
						<a class='nav-link' href="#news"></a>
					</li>
					<li class='nav-item'>
						<a class='nav-link' href="#about"></a>
					</li>

						<a class='nav-link' href="contact.html"></a>
					</li>
				</ul>

				<!-- ナビゲーション3 -->

					<li class='nav-item'>
						<a class='nav-link' href="
						about.html">初めての方へ</a>
					</li>
					<li class='nav-item'>
						<a class='nav-link' href="contact.html">お問い合わせ</a>
					</li>
				</ul>
				<!-- /ナビゲーション3 -->	
			</div>
			
		</div>
			<p class="text-center"><small>Copyright &copy;2020 WE STYLE,All Rights Reserved.</small></p>
	</footer>
	<!-- /フッター -->

	<script src="js/jquery-3.4.1.slim.min.js"></script>

</body>

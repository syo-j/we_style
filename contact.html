		<!-- ログイン画面 -->
		<div class="modal fade" id="login-Modal" tabindex="-1" role="dialog" aria-labelledby="login-ModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content"> 
					<div class="modal-header">
						<h1 class="modal-title" id="login-ModalLabel">Login</h1>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  			<span aria-hide="true">✖︎</span>
				  		</button>
					</div>
					<form class="mb-3 w-75 m-auto">
					  	<div class="form-group">
                         	<label for="exampleInputEmail1">Email address</label>
                          	<input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                       	</div>
                       	<div class="form-group">
                          	<label for="exampleInputEmail1">Password</label>
                          	<input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                          	<p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                        </div>
				  	</form>
				  	<div class="modal-footer">
				  		<button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
				  	</div>
				</div>
		 	</div>
		</div>


		<!-- menumodal -->
		<div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="menuModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content pb-5"> 
					<div class="modal-header">
						<h1 class="modal-title" id="menuModalLabel">Menu</h1>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  			<span aria-hide="true">✖︎</span>
				  		</button>
					</div>
					<div class="mb-3 m-auto">
				  		<h5 class="py-5"><a class="text-dark" href="user-new.html"><i class="fas fa-address-card"></i> 新規会員登録</a></h5>
				  		<h5 class="pb-5"><a data-toggle="modal" data-target="#login-Modal" data-dismiss="modal" class="text-dark" href="#"><i class="fas fa-user"></i> ログイン</a></h5>
				  	</div>
				</div>
		 	</div>
		</div>
		<div class='container'>
			<h2>Contact</h2>
			<p>WE STYLEへのお問い合わせは、こちらのフォームをご利用ください。</p>
		</div>
		<!-- お問い合わせフォーム -->
		<div class='py-3'>
			<div class='container'>
				<h3 class='mb-3'>お問い合わせフォーム</h3>
				<!-- フォーム -->
				<form>
					<!-- お名前 -->
					<div class='form-group row'>
						<label for='name' class='col-md-3 col-form-label'>
							お名前<span class='badge badge-warning'>必須</span>
						</label>
						<div class='col-md-9'>
							<input type="text" class='form-control' id='name' required>
						</div>	
					</div>
					<!-- メールアドレス -->
					<div class='form-group row'>
						<label for='email' class='col-md-3 col-form-label'>
							メールアドレス<span class='badge badge-warning'>必須</span>
						</label>
						<div class='col-md-9'>
							<input type="email" class="form-control" id='email' required>
						</div>	
					</div>
					<!-- きっかけ -->
					<fieldset class='form-group'>
						<div class='row'>
							<legend class='col-form-check col-md-3'>
								WE STYLEを知ったきっかけ
							</legend>
							<div class='col-md-9'>
								<div class='form-check form-check-inline'>
									<input class='form-check-input' type="radio" name="questionnaire" id='radio1' value='answer1'>
									<label class='form-check-label' for='radio1'>口コミ</label>
								</div>
								<div class='form-check form-check-inline'>
									<input class='form-check-input' type="radio" name="questionnaire" id='radio2' value='answer2'>
									<label class='form-check-label' for='radio2'>検索エンジン</label>
								</div>
								<div class='form-check form-check-inline'>
									<input class='form-check-input' type="radio" name="questionnaire" id='radio3' value='answer3'>
									<label class='form-check-label' for='radio3'>知人</label>
								</div>
							</div>
						</div>
					</fieldset>
					<!-- 種類 -->
					<div class='form-group row'>
						<label for='category' class='col-md-3 col-form-label'>
							お問合せ種類<span class='badge badge-warning'>必須</span>
						</label>
						<div class='col-md-9'>
							<select class='form-control' id='category' name='category'>
								<option value='category1'>使い方について</option>
								<option value="category2">トラブルについて</option>
								<option value="category3">その他のお問い合わせ</option>
							</select>
						</div>
					</div>
					<!-- 内容 -->
					<div class='form-group row'>
						<label for='message' class='col-md-3 col-form-label'>
							お問い合わせ内容<span class='badge badge-warning'>必須</span>
						</label>
						<div class='col-md-9'>
							<textarea class='form-control' id='message' rows='8' name='message'></textarea>
						</div>
					</div>
					<!-- 確認ボタン -->
					<div class='form-group row justify-content-end'>
						<div class='col-md-9'>
							<button type='submit' class='btn btn-primary'>確認する</button>
						</div>
					</div>

				</form>
				<!-- フォーム -->
			</div>
		</div>
	</main>
